<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- custom stylesheet + script -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">


    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

</head>


  <body class="lg:flex gap-x-40 items-center">

    <!-- side navbar for desktop -->
    <aside class="desktop__navbar hide-for-mobile pt-8 ml-5 fade-in">
      <img class="fixed z-[-1] top-5 h-[93%]" src="/assets/images/bg-sidebar-desktop.svg" alt="">
      <div class="steps__ctn mt-8 px-9">
        <div class="step">
          <p class="number active">1</p>
          <div class="description__ctn">
            <p class="step__id ">STEP 1</p>
            <p class="description uppercase">
              YOUR INFO
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number">2</p>
          <div class="description__ctn">
            <p class="step__id">STEP 2</p>
            <p class="description uppercase">
              Select plan
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number">3</p>
          <div class="description__ctn">
            <p class="step__id">STEP 3</p>
            <p class="description uppercase">
              Add-ons
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number">4</p>
          <div class="description__ctn">
            <p class="step__id">STEP 4</p>
            <p class="description uppercase">
              SUMMARY
            </p>
          </div>
        </div>
      </div>
    </aside>

    <!-- top navbar for mobile -->
    <div class="mobile__nav hide-for-desktop fade-in">
      <div class="steps__ctn container flex justify-center pt-9 mx-auto gap-x-5 px-11">
        <p class="active">1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
      </div>
    </div>



    <main class="lg:w-1/2 self-start my-11 pt-4 fade-in">

      <form  id="form" class="form fixed z-40 top-[6.65rem] inset-x-0 mx-auto rounded-md lg:relative px-7 py-6 lg:top-0 lg:py-2">

        <div class="form__header">
          <h1 class="text-3xl font-bold py-1 lg:text-4xl">Personal info</h1>
          <p class="description text-lg py-0">
            Please provide your name, email address, and phone number.
          </p>
        </div>

        <div class="label flex justify-between lg:font-medium mt-5">
          <p>Name</p>
          <p id="errMsgName" class="errorMsg"></p>
        </div>
        <input  class="nameInput w-full py-3 px-4 mb-4 font-medium" type="text" placeholder="e.g. Stephen King" name="name" id="name">

        
        <div class="label flex justify-between lg:font-medium mt-5">
          <p>Email Address</p>
          <p id="errMsgEmail" class="errorMsg"></p>
        </div>
        <input class="w-full py-3 px-4 mb-4 font-medium" type="email" placeholder="e.g. stephenking@lorem.com" name="email" id="email">

        
        <div class="label flex justify-between lg:font-medium mt-5">
          <p>Phone Number</p>
          <p id="errMsgPhone" class="errorMsg"></p>
        </div>
        <input class="w-full py-3 px-4 mb-4 font-medium" type="number" placeholder="e.g. 1 234 567 890" name="phone" id="phone">


      </form>

      <div class="btn__ctn bg-white w-full z-40 h-20 absolute bottom-0 lg:w-1/2">
        <button id="submitBtn" class=" rounded-md py-3 px-6 text-white font-medium absolute z-40 bottom-3 lg:bottom-10 right-5 lg:right-16" type="submit">Next Step</button>
      </div>

    </main>

  </body>

</html>
