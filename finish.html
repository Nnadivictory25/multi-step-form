<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- custom stylesheet + script -->
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

</head>


  <body class="lg:flex gap-x-40 items-center">

    <!-- side navbar for desktop -->
    <aside class="desktop__navbar hide-for-mobile pt-8 ml-5 ">
      <div class="steps__ctn mt-8 px-9">
        <div class="step">
          <p class="number">1</p>
          <div class="description__ctn">
            <p class="step__id ">STEP 1</p>
            <p class="description uppercase">
              YOUR INFO
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number">2</p>
          <div class="description__ctn">
            <p class="step__id">STEP 2</p>
            <p class="description uppercase">
              Select plan
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number">3</p>
          <div class="description__ctn">
            <p class="step__id">STEP 3</p>
            <p class="description uppercase">
              Add-ons
            </p>
          </div>
        </div>
        <div class="step">
          <p class="number active">4</p>
          <div class="description__ctn">
            <p class="step__id">STEP 4</p>
            <p class="description uppercase">
              SUMMARY
            </p>
          </div>
        </div>
      </div>
    </aside>

    <!-- top navbar for mobile -->
    <div class="mobile__nav hide-for-desktop">
      <div class="steps__ctn container flex justify-center pt-9 mx-auto gap-x-5 px-11">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p class="active">4</p>
      </div>
    </div>



    <main class="lg:w-1/2 self-start my-11 pt-4">

      <div id="finish" class=" finish form fixed z-40 top-[6.65rem] inset-x-0 mx-auto rounded-md lg:relative px-7 py-6 lg:top-0 lg:py-2">
        <div class="finish__header">
            <h1 class="text-3xl font-bold py-1 lg:text-4xl"> Finishing up</h1>
            <p class="description text-lg py-0">
                Double-check everything looks OK before confirming.
              </p>
        </div>

        <div class="finish__ctn relative mt-6 rounded-md flex justify-between px-5 lg:px-7 py-5 items-center ">
            <div class="finish__ctn--left">
                <div class="planCtn mb-7">
                    <h3 class="font-semibold">Arcade (Monthly)</h3>
                    <a class="underline pt-0 mt-0 g hover:text-blue-900" href="">change</a>
                </div>
                <p class="g">Online service</p>
                <p class="g">Larger storage</p>
            </div>

            <div class="finish__ctn--right">
                <p class="font-semibold text-right mb-7">$9/mo</p>
                <p>+$1/mo</p>
                <p>+$2/mo</p>
            </div>
            <hr class="bg-gray-300 absolute w-[90%] top-[90px] h-[1.5px] mx-auto inset-x-0">
        </div>
        

        <div class="finish__totalCtn flex justify-between px-5 lg:px-7 items-center mt-5">
            <p class="totalWriteUp">Total (per month)</p>
            <p class="font-bold text-lg">+$12/mo</p>
        </div>

    </div>

      <div class="btn__ctn z-50 bg-white w-full h-[70px] absolute bottom-0 lg:w-1/2">
        <button id="goBackBtn1" class=" goBackBtn py-3 font-medium absolute z-40 bottom-3 lg:bottom-10 left-5 lg:left-16" type="submit">Go Back</button>
        <button id="submitBtn" class="rounded-md py-3 px-6 text-white font-medium absolute z-40 bottom-3 lg:bottom-10 right-5 lg:right-16" type="submit">Confirm</button>
      </div>

    </main>

  </body>

</html>
